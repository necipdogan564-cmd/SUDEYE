<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Günaydın Zudeeee 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #fff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #ff3399;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0.3em;
      animation: float 3s ease-in-out infinite;
    }

    .flower {
      font-size: 2.5em;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      padding: 0 20px;
      color: #cc0066;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.95em;
      color: #999;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); color: #ff99cc; }
      50% { transform: scale(1.2); color: #ff1a75; }
      100% { transform: scale(1); color: #ff99cc; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="flower">🌸</div>
  <h1>Günaydın Zudeeee 💞</h1>
  <p>
    Bu sayfa <strong>sadece Sude için</strong> hazırlandı 💗<br/>
    Her sabah seninle başlasın istedim. Çünkü sen, günümün en güzel parçasısın.<br/>
    Bugünün de tıpkı senin gibi, tatlı mı tatlı geçsin!
  </p>
  <div class="footer">Senin için kodlandı... – s.rekli 💻❤️</div>
</body>
</html>
